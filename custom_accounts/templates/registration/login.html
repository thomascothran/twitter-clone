{% extends 'core/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    {{ block.super }}
    | Sign In
{% endblock %}

{% block content %}

<form action="" method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button id="submit-login" type="submit" class="btn btn-primary">
        submit
    </button>
</form>

{% endblock %}
