{% extends 'core/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    | Create an Entry
{% endblock %}

{% block content %}

<form action="" method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" id="submit-entry" class="btn btn-primary">
        Submit
    </button>
</form>

{% endblock %}
